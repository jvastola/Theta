[package]
name = "codex"
version = "0.1.0"
edition = "2024"

[features]
default = []
render-wgpu = ["wgpu", "pollster"]
vr-openxr = ["openxr"]

[dependencies]
serde = { version = "1", features = ["derive"] }
wgpu = { version = "0.19", optional = true }
pollster = { version = "0.3", optional = true }
rayon = "1"
openxr = { version = "0.17", optional = true }
serde_json = "1"

[dev-dependencies]
proptest = "1"
